<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Splash Page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand Logo -->
      <img
        src="./img/habitual-branding.png"
        alt="Habitual Logo"
        class="brand-img"
      />
      <!-- Background Toggle -->
      <div class="background-toggles" title="Change Background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- Title & Text -->
      <div class="text-container">
        <h1 class="title">Find the stuff you'll love.</h1>

        <p class="text">
          Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque.
          Aliquet et purus nibh bibendum integer etiam in enim nisi.
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="./img/app-store-button.png" alt="App Store" />
          </a>
        </div>
        <div class="google-play-btn">
          <a href="https://play.google.com" target="_blank">
            <img src="./img/google-play-button.png" alt="Google Play" />
          </a>
        </div>
      </div>
      <!-- Main Image -->
      <div class="main-image-container">
        <img src="./img/main-image.png" alt="Landing Page Mockup" />
      </div>
      <img src="./img/profile.png" alt="Profile" class="profile-img" />
      <img src="./img/orders.png" alt="Profile" class="orders-img" />
      <img src="./img/home.png" alt="Profile" class="home-img" />
      <img src="./img/cart.png" alt="Profile" class="cart-img" />
      <img src="./img/product.png" alt="Profile" class="product-img" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
